<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="pinShow"  value= > 
                    <button onclick = "pinShowFunction()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="user-output" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"> <input type="button" value="7" onclick="insertTheNumber(7)"> </div>
                              <div class="button"><input type="button" value="8" onclick="insertTheNumber(8)"></div>
                              <div class="button"><input type="button" value="9" onclick="insertTheNumber(9)"></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><input type="button" value="4" onclick="insertTheNumber(4)"></div>
                              <div class="button"><input type="button" value="5" onclick="insertTheNumber(5)"></div>
                              <div class="button"><input type="button" value="6" onclick="insertTheNumber(6)"></div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"><input type="button" value="1" onclick="insertTheNumber(1)"></div>
                              <div class="button"><input type="button" value="2" onclick="insertTheNumber(2)"></div>
                              <div class="button"><input type="button" value="3" onclick="insertTheNumber(3)"></div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><input type="button" value="<" onclick="deleteOneItem('<')" ></div>
                                <div class="button"><input type="button" value="0" onclick="insertTheNumber(0)"></div>
                                <div class="button"><input type="button" value="C" onclick="clearAll('C')" ></div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="attemptDecrement">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="do-not-Match-notification" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match-notification" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
